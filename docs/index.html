
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puzzle</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap');
    </style>
</head>
<body>
    
    <script src="script.js"></script>

    <p style="font-size: 18px;">
        The answer will be a four digit number with no repeating digits.
        <br>
        <br>
        Correct Example: 5 0 8 4
        <br>
        Incorrect Example: 5 5 8 4
        <br><br>
        It is possible that a number that exists in the answer may not appear in any of the clues.
        <br>
        It may need to be deduced that it is in the answer using a process of elimination.
        <br>
        <br>
    </p>
    
    <div id="core">        
      <div class="clues"></div>
      <div class="answer"></div>
    </div>
    
</body>  
</html>
